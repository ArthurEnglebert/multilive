<div class="row">
<h1>poe.trade multi-live</h1>
<p>Place poe.trade search URLs in the box below. Any new items will be tracked here.</p>
<p>Anything not starting with <code>http://poe.trade</code> will be ignored, so you are free to put comments explaining what the URLs are wherever. For now it's kind of hacky. The PM buttons don't work.</p>
<textarea style="height: 20em;" id="multilive"></textarea>
<p id="timer"></p>
</div>
<div class="row">
<div id="items">

</div>
</div>

    // From poe.trade.
    var whisperMessage = function(o) {
        var item = $(o).parents(".item");
        var bo = item.data("buyout") ? " listed for " + item.data("buyout") : "";
        var message = "@" + item.data("ign") + " Hi, I would like to buy your " + item.data("name") + bo + " in " + item.data("league");
        var tab = item.data("tab");
        if (tab)
            message += ' (stash tab "' + tab + '")';
        return message;
    }

    var sendWhisper = function(o) {
        window.prompt("Copy message to clipboard by pressing Ctrl+C", whisperMessage(o.target));
    }

    var searches = [];
    var timer = 5;
    var last_id = {};
    var refresh_num = 0;
    var last_beep = -1;

    var autosave = localStorage.getItem("multilive");
    $("#multilive").val(JSON.parse(autosave));

    var dispatch_search = function(search, id) {
        $.getJSON("http://orlp.me/multilive", { "id": id, "search": search }, function(data) {
            last_id[search] = data["newid"];
            if (data["data"] && last_beep < refresh_num) {
                last_beep  = refresh_num;
                beep();
            }

            $("#items").prepend(data["data"]);
            $(".whisper-btn").click(sendWhisper);

        }).fail(function() {
            timer = 60;
        });
    };

    var refresh = function() {
        refresh_num += 1;
        for (var i = 0; i < searches.length; ++i) {
            var id;
            if (searches[i] in last_id) {
                id = last_id[searches[i]];
            } else {
                id = -1;
            }

            dispatch_search(searches[i], id);
        }
    };

    setInterval(function() {
        timer--;
        if (timer > 0) {
            $("#timer").text("Refreshing in... " + timer.toString() + " seconds.");
        } else {
            $("#timer").text("Refreshing now.");
            refresh();
            timer = 30;
        }
    }, 1000);
    
    var update_searched = function() {
        var text = $("#multilive").val();
        var urls = /https?:\/\/poe.trade\/search\/([a-z]+)/g;
        var match;
        searches = [];
        while (match = urls.exec(text)) {
            searches.push(match[1]);
        }
        
        localStorage.setItem("multilive", JSON.stringify(text));
    };

    $("#multilive").on("change keyup paste", update_searched);
    update_searched();
});
